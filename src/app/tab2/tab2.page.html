<ion-header>
  <ion-toolbar>
    <ion-title>
       Habitaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-progress-bar *ngIf="items==null"  color="primary" type="indeterminate">
    </ion-progress-bar>
  <ion-list>
    <ion-item lines="full"  *ngFor="let item of items" style="width: 90%; height: 90%; margin-left: 5%">
        <ion-avatar slot="start">
            <img src="assets/iconofoco.png">
          </ion-avatar>
      <ion-label >
          <h2>LUZ - {{lucesDB[item.key]}}</h2>
      </ion-label>
      <ion-toggle color="warning" [(ngModel)]="item.value" (ionChange)="actualizarLuz(item.key, item.value)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
