<ion-header>
  <ion-toolbar>
    <ion-title>
      Habitaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let item of items">
        <ion-avatar slot="start">
            <img src="assets/iconofoco.png">
          </ion-avatar>
      <ion-label >
          <h2>LUZ - {{lucesDB[item.key]}}</h2>
      </ion-label>
      <ion-toggle color="warning" [(ngModel)]="item.value" (ionChange)="actualizarLuz(item.key, item.value)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
