<ion-header>
  <ion-toolbar>
    <ion-title>
      Puertas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-label>
              PUERTA - {{puertasDB[item.key]}}
          </ion-label>
          <ion-toggle color="warning" [(ngModel)]="item.value" (ionChange)="actualizarPuerta(item.key, item.value)"></ion-toggle>
        </ion-item>
      </ion-list>
</ion-content>
